<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Zerodha - Online stock trading at lowest prices from India's biggest stock
      broker
    </title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./img/logo.svg" alt="logo" />
        </div>
        <div class="menu">
          <ul>
            <li>Signup</li>
            <li>About</li>
            <li>Products</li>
            <li>Pricing</li>
            <li>Support</li>
            <li><img src="./img/hamburger.png" alt="" /></li>
          </ul>
        </div>
      </div>
      <div class="image">
        <img src="./img/background.png" alt="main image" />
      </div>
      <div class="content">
        <div class="text-bold">Invest in everything</div>
        <div class="text-normal">
          Online platform to invest in stocks, derivatives, mutual funds, and
          more
        </div>
        <div class="button">
          <button>Sign up now</button>
        </div>
      </div>
    </div>
  </body>
</html>
